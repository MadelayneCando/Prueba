    <div class="row-cols-2"></div>
        <div class="row g-0">
          
          <div class="col-md-8">
            <div class="card-body">
              <h5 class="card-title">Viajes:</h5>
              <p class="card-text"> {{ruta.ciudestino}} a {{ruta.ciuorigen}}</p>
              <p class="card-text">Descripci√≥n: {{ruta.descrip}}</p>
              <p class="card-text"> Valor: $ {{ruta.precio}}</p>  
              <p class="card-text"><small class="text-body-secondary">Tipo: {{ruta.tipo}}</small></p>   
              <button type="button" class="btn btn-primary">Reserva tu boleto</button>
            </div>
        </div>
    </div>
  </div>
